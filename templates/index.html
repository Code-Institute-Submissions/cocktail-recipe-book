{% extends 'base.html'%} {% block content %}
    <p>let's make cocktails</p>
    <div class="carousel white">
        <h2 class="art-deco-font" >Featured Cocktails</h2>
        {% for recipe in recipes %}
            {% if loop.index < 4 %}
                <div>
                    <a class="carousel-item" href="#one!"><img src="{{recipe.recipe_image}}"></a>
                </div>
            {% endif %}
        {% endfor %}
  </div>
{% endblock %}
